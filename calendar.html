<style type="text/css">
.m-calendar {
	width: 250px;
	height: 280px;
	display: inline-block;
	padding: 18px;
	box-sizing: border-box;
	overflow: hidden;
	box-shadow: 1px 1px 8px rgba(79, 195, 247, 0.3);
}
.calendar .sat {
	color: #1565c0;
}
.calendar .sun {
	color: #d50000;
}

.m-calendar .picker {
	margin: 0px auto;
	text-align: center;
}
.m-calendar .picker > .year,
.m-calendar .picker > .month,
.m-calendar .picker > .btn {
	display: inline-block;
}
.m-calendar .picker > .year,
.m-calendar .picker > .month {
	height: 30px;
	line-height: 30px;
	font-size: 13px;
	cursor: pointer;
}
.m-calendar .picker > .btn {
	width: 30px;
	height: 30px;
	margin: 0px 5px;
	background-color: #81d4fa;
	border: none;
	border-radius: 30px;
	cursor: pointer;
}
.m-calendar .picker > .btn.prev::before {
	content: '\003c';
	color: #fff;
}
.m-calendar .picker > .btn.next::after {
	content: '\003e';
	color: #fff;
}
.m-calendar > .calendar > .days {
	display: inline-block;
	margin: 10px auto 0px;
	padding: 0px;
}
.m-calendar > .calendar > .days > li {
	width: 30px;
	height: 30px;
	display: block;
	float: left;
	text-align: center;
	line-height: 30px;
	font-size: 12px;
}
.m-calendar > .calendar > .dates {
	display: inline-block;
	margin: 0px auto;
	padding: 0px;
}
.m-calendar > .calendar > .dates > div {
	width: 30px;
	height: 30px;
	display: block;
	margin: 0px;
	padding: 0px;
	float: left;
	text-align: center;
	line-height: 30px;
	font-size: 12px;
	list-style: none;
	border-radius: 30px;
	cursor: pointer;
}
.m-calendar > .calendar > .dates > div.today {
	background-color: #81d4fa;
}
</style>
<div id="since"></div>
<div id="until"></div>

<script type="text/javascript">
class Calendar  {
    constructor (id) {
        this._self = document.getElementById(id);
        
        this.render();

        this.currentDate = new Date();
    }

    get currentDate () {
        return this._currentDate;
    }

    set currentDate (value) {
        this._currentDate = value;
        this.setPicker();
        this.drawCalendar();
    }

    render () {
        this._self.className = 'm-calendar';

        const fragment = document.createDocumentFragment();
        
        this._picker = this.createPicker();
        this._calendar = this.createCalendar();

        fragment.appendChild(this._picker);
        fragment.appendChild(this._calendar);

        this._self.appendChild(fragment);
    }

    createPicker () {
        const picker = document.createElement('div');
        
        picker.className = 'picker';
        picker.innerHTML = `
            <button class="btn prev"></button>
            <div class="year"></div>
            <div class="month"></div>
            <button class="btn next"></button>
        `;

        picker.addEventListener('click', e => {
            const btn = e.target.closest('button');

            if (! btn) return false;

            const currentDate = new Date(+this._currentDate);

            if (btn.className.indexOf('prev') != -1) {
                this.setDate(currentDate.setMonth(currentDate.getMonth() - 1));
            } else {
                this.setDate(currentDate.setMonth(currentDate.getMonth() + 1));
            }
        });

        return picker;
    }

    setPicker () {
        this._picker.querySelector('.year').innerText = `${ this._currentDate.getFullYear() }년`;
        this._picker.querySelector('.month').innerText = `${ this._currentDate.getMonth() + 1}월`;
    }

    createCalendar () {
        const calendar = document.createElement('div');

        calendar.className = 'calendar';
        calendar.innerHTML = `
            <ul class="days">
                <li class="sun">일</li>
                <li>월</li>
                <li>화</li>
                <li>수</li>
                <li>목</li>
                <li>금</li>
                <li class="sat">토</li>
            </ul>
            <div class="dates"></div>
        `;

		calendar.querySelector('.dates').addEventListener('click', (e) => {
			const selectedDate = this.currentDate.setDate(e.target.innerText);
			this.setDate(selectedDate);
		});

        return calendar;
    }

    drawCalendar () {
        const dates = this._self.querySelector(`.dates`);
		const firstDate = new Date(this._currentDate.getFullYear(), this._currentDate.getMonth(), 1);
        const lastDate = new Date(this._currentDate.getFullYear(), this._currentDate.getMonth() + 1, 0);
		let dateHTML = '';
		
		for (let i = 0; i < firstDate.getDay(); i += 1) {
			dateHTML += `<div></div>`;
		}
		
		for (let i = 1; i <= lastDate.getDate(); i += 1) {
			let dayOfWeek = [`day_${i}`];
			
			if ((firstDate.getDay() + i) % 7 == 1) dayOfWeek.push('sun');
			if ((firstDate.getDay() + i) % 7 == 0) dayOfWeek.push('sat');
			if (this._currentDate.getDate() == i) dayOfWeek.push('today');

			dateHTML += `<div class="${ dayOfWeek.join(' ') }">${ i }</div>`;
		}

		dates.innerHTML = dateHTML;
		
		return dates;
    }

    setDate (date = null) {
        if (date) this.currentDate = new Date(date);
    }
}

(function () {
	const sinceCalendar = new Calendar('since');
	sinceCalendar.setDate('2020-05-01'); // Y-m-d

	// const untilCalendar = new Calendar('until');
	// untilCalendar.setDate(); // Y-m-d
}) ();
</script>
